<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <main class="todo">
      <section class="todo__register">
        <h1 class="header">TO DO LIST</h1>
        <section class="todo__register__desc">
          Never forget, what to do next!
        </section>
        <form class="todo__register__form">
          <input
            type="text"
            placeholder="Add an item to your todo list"
            name="search"
            class="todo__register__input"
          />
          <button type="submit" class="todo__register__btn">Add Item!</button>
        </form>
      </section>
      <section class="todo__list">
        The list items
        <ul class="todo__list__undone"></ul>
        <ul class="todo__list__done"></ul>
      </section>
    </main>
  </body>
</html>
